<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="enable_mode">
        <div class="form-check form-switch">
            <label for="">Enable Dark Mode</label>
            <input class="form-check-input" type="checkbox" id="switch" onclick="changeMode()">
          </div>
    </div>

    <div class="gameContainer">
        <div class="tic_tac-toe">
            <div class="box bt bl"></div>
            <div class="box bt"></div>
            <div class="box bt br"></div>
            <div class="box bl"></div>
            <div class="box"></div>
            <div class="box br"></div>
            <div class="box bb bl"></div>
            <div class="box bb"></div>
            <div class="box bb br"></div>
        </div>
    </div>

    <div class="resetCont">
        <button class="reset" onclick="resetGame()">Reset</button>
    </div>

    <script src="./app.js"></script>
</body>
</html>
